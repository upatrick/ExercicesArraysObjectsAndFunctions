<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

        /* Imprima no console a quantidade de pessoas Total.
        Imprima no console a quantidade de pessoas pessoas do sexo Feminino.
        Imprima no console a soma do salário de todas as pessoas.
        Imprima no console a média do salário de todas as pessoas.
        Imprima no console a soma do salário de todos as pessoas do sexo Masculino
        Imprima no console a média do salário de todas as pessoas do sexo Masculino
        Utilize a função Some, para descobrir se existe algum salário superior a R$ 7.000, imprima verdadeiro no console caso exista, caso contrário falso.
        Utilize a função findIndex, para descobrir a posição da pessoa de nome 'Eva Trindade'.
        Utilize a função filter, para filtrar todas pessoas que o nome possua o sobrenome "Silva".
        Imprima os nomes utilizando o MAP */
        const data = [
            {
                nome: 'Roger Medeiros',
                sexo: 'M',
                salario: 3250,
            },
            {
                nome: 'Carolina Silva',
                
                sexo: 'F',
                salario: 1200,
            },
            {
                nome: 'Cristina Avila',
                sexo: 'F',
                salario: 8100,
            },
            {
                nome: 'Gustavo Hoffman',
                sexo: 'M',
                salario: 5200.35,
            },
            {
                nome: 'Eva Trindade',
                sexo: 'F',
                salario: 2501,
            },
            {
                nome: 'Andre Mathias',
                sexo: 'M',
                salario: 1750,
            },
            {
                nome: 'Joice Castro da Silva',
                sexo: 'F',
                salario: 3350.25,
            },
        ];
        // Imprima no console a quantidade de pessoas Total.
        console.log(data.length);

        // Imprima no console a quantidade de pessoas pessoas do sexo Feminino.

        const feminino = data.filter(function(pessoa){
            if(pessoa.sexo === 'F'){
                return true
            }
        }).map(function(pessoa){ return pessoa.nome})

        console.log(feminino.length)

        // Imprima no console a soma do salário de todas as pessoas.
        let somaSalarios = 0;

        data.forEach(pessoa => {
            somaSalarios += pessoa.salario
        });

        console.log(somaSalarios);

        //Imprima no console a média do salário de todas as pessoas.

        console.log(somaSalarios / data.length);

        //Imprima no console a soma do salário de todos as pessoas do sexo Masculino
        let somaSalarioMasc = 0;
        data.forEach(pessoa=>{
            if(pessoa.sexo === 'M'){
                somaSalarioMasc+=pessoa.salario;
            }
        })
        let mediaSalarioM = somaSalarioMasc / data.length
        console.log(mediaSalarioM)
        console.log(somaSalarioMasc)

        // Utilize a função Some, para descobrir se existe algum salário superior a R$ 7.000, imprima verdadeiro no console caso exista, caso contrário falso.
        const salario7000 = (pessoa) => pessoa.salario >= 7000
        console.log(data.some(salario7000))
        
        // Utilize a função findIndex, para descobrir a posição da pessoa de nome 'Eva Trindade'.
        const eva = (pessoa) => (pessoa.nome == "Eva Trindade") 
        console.log(data.findIndex(eva))

        // Utilize a função filter, para filtrar todas pessoas que o nome possua o sobrenome "Silva".
        const pessoasComSobrenomeSilva = (pessoa) => pessoa.nome.includes('Silva')
        console.log(data.filter(pessoasComSobrenomeSilva))

        // Imprima os nomes utilizando o MAP */
        const nomes = (pessoa) => pessoa.nome
        console.log(data.map(nomes))

    </script>
    </body>
</html>
